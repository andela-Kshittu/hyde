<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>HYDE INC</title>
  </head>
  <body>
    <div class="main">
      <div class="logo">
        <p class="tagline">Go Hyde OR Go Home...</p>
        <img src="./images/hyde-lg.PNG" alt="" />
      </div>
      <h4 class="welcome-text">
        WELCOME!!! KINDLY REGISTER TO JOIN THE HYDE COMMUNITY
      </h4>
      <form
        class="form"
        action="https://hyde-api.herokuapp.com/users/"
        method="POST"
      >
        <div class="input-box">
          <input type="text" placeholder="Name" value="" />
          <label for="">Name</label>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Email" value="" />
          <label for="">Email</label>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Phone Number" value="" />
          <label for="">Number</label>
        </div>
        <div class="input-box">
          <input class="button-register" type="button" value="REGISTER" />
        </div>
      </form>
      <div class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h1>
            Welcome on<br />
            board!
          </h1>
        </div>
      </div>
    </div>
    <footer class="footer">
      PACKAGED BY: BHEEINC <br />
      SUPPORTED BY: FANSFANTASYLEAGUE
    </footer>
    <script src="main.js"></script>
  </body>
</html>
